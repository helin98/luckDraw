<html>
	<head>

	<body>
		<section class="lottery-box">
			<ul class="lottery" id="J_lottery">
				<li id="1" data-pos="1" class="cur"><span>?</span></li>
				<li id="2" data-pos="2" class="cur"><span>?</span></li>
				<li id="3" class="cur"><span>?</span></li>

				<li id="8" class="cur"><span>?</span></li>
				<li id="9" class="cur"><span>?</span></li>
			</ul>
			<p class="title">翻牌赢大奖</p>
			<p class="info">1：打扫；2：拖地；3：厕所；4：办公司；5：积极<br>本程序最终解释权归helin所有</p>
		</section>
		<script type="text/javascript">
			var a;
			$(document).ready(function() {
				//下列代码中的参数num为要生成数组的长度，from为起始值，to为末尾值
				a = selectRandom(9, 0, 8);
			})

			function selectRandom(num, from, to) {
				let arr = [];
				let json = {};
				let needNum;

				if (from - to >= 0) {
					console.log(111)
					return '起始值要小于末尾值'
				}

				if (to - from == to) {
					needNum = parseInt(to) + 1;
				} else {
					needNum = to - from;
				}
				if (num > needNum) {
					return
				} else {
					while (arr.length < num) {
						let ranNum = Math.ceil(Math.random() * needNum);
						if (!json[ranNum]) {
							json[ranNum] = 1;
							arr.push(ranNum)
						}
					}
					return arr;
				}
			}
			$("#1").click(function() {
				$(this).children().html(a[0]);
				$("#1").removeClass("cur");
			})
			$("#2").click(function() {

			$("#6").click(function() {

			})
			$("#8").click(function() {

			})
			$("#9").click(function() {

			})
		</script>
